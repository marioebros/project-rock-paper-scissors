<!------ Index.html ------>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Forum&family=Fredericka+the+Great&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <main>
      <section class="game-full">
        <!------ Title ------>
        <h1 class="title">Rock, Paper, Scissors, Shoot!</h1>
        <!------ <input id="startButton" type="button" value="Start" /> ------>

        <!------- Display Score of Player and Computer ------>
        <div class="score">
          <div class="playerScore">
            <h2>Challenger</h2>
            <p class="p-count count">0</p>
          </div>
          <div class="computerScore">
            <h2>General Suave</h2>
            <p class="c-count count">0</p>
          </div>
        </div>

        <div class="move">Choose Wisely...</div>

        <!------ Number of Moves Left Before Game Ends ------>
        <div class="movesLeft">Moves Left: 10</div>

        <!------ Options Available To Player To Play Game ------>
        <div class="options">
          <button class="rock">Rock</button>
          <button class="paper">Paper</button>
          <button class="scissors">Scissors</button>
        </div>

        <!------ Final Result of Game ------>
        <div class="result"></div>

        <!------ Reload the Game ------>
        <button class="reload">⚔︎</button>
      </section>

      <script defer src="rps.js"></script>
    </main>
  </body>
</html>
